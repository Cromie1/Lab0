name: CMake
on: [push, pull_request]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout pico-sdk/develop
      uses: actions/checkout@v2
      with:
        repository: raspberrypi/pico-sdk
        ref: develop
        path: pico-sdk

    - name: Checkout pico-sdk submodules
      working-directory: pico-sdk
      run: git submodule update --init

    - name: Create Build Environment
      working-directory: ../

      run: pwd;ls -la

    - name: Configure CMake
      shell: bash
      working-directory: ${{ github.workspace }}/blink
      run: PICO_SDK_PATH=../pico-sdk cmake -DCMAKE_BUILD_TYPE=$BUILD_TYPE -S . -B build

    - name: Build
      working-directory: ${{ github.workspace }}/blink
      shell: bash
      run: cmake --build build --config $BUILD_TYPE --parallel $(nproc)
